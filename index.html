<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

    <marquee type="scroll" position="left">This is a Demo Caculator with only HTML & CSS. Doesn't impleament the Functionality of Java Script</marquee>
</head>
<body>

    <h1>Calculator</h1>

    <div class="card">

        <div class="screen">
            <input type="text" id="result" maxlength="10">
        </div>

        <div class="cal-body">

            <div>
                <input type="button" id="start-style" value="C">
                <input type="button" class="btn" value="+/-">
                <input type="button" class="btn" value="%">
                <input type="button" class="btn-style" value="/">
            </div>

            <div>
                <input type="button" class="btn" value="7">
                <input type="button" class="btn" value="8">
                <input type="button" class="btn" value="9">
                <input type="button" class="btn-style" value="X">
            </div>

            <div>
                <input type="button" class="btn" value="4">
                <input type="button" class="btn" value="5">
                <input type="button" class="btn" value="6">
                <input type="button" class="btn-style" value="-">
            </div>

            <div>
                <input type="button" class="btn" value="1">
                <input type="button" class="btn" value="2">
                <input type="button" class="btn" value="3">
                <input type="button" class="btn-style" value="+">
            </div>

            <div>
                <input type="button" class="btn" value="0">
                <input type="button" class="btn" value=".">
                <input type="button" class="btn" value="DEL">
                <input type="button" id="equal-style" value="=">
            </div>

            

        </div>

    </div>

    <footer>
        &copy; Md Rabby Khan. All right reserved by Black Thunder Rabby
    </footer>
    
</body>
</html>
